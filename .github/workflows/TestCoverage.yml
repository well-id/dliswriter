# prepared with the help of https://github.com/marketplace/actions/python-coverage-comment, https://nedbatchelder.com/blog/202209/making_a_coverage_badge.html

name: Test Coverage
on: [pull_request]

jobs:
  build:

    runs-on: windows-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          C:\Miniconda\condabin\conda.bat update -n base -c defaults conda
          C:\Miniconda\condabin\conda.bat config --add channels conda-forge
          C:\Miniconda\condabin\conda.bat config --set channel_priority strict
          C:\Miniconda\condabin\conda.bat activate base
          C:\Miniconda\condabin\conda.bat install coverage
      
      - name: Run coverage check
        run: |
          coverage xml -o coverage.xml
      
      - name: "Upload coverage data"
        uses: actions/upload-artifact@v3
        with:
          name: covdata
          path: coverage.xml

  coverage:
    name: Coverage
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install genbadge[coverage]

      - name: Download coverage data
        uses: actions/download-artifact@v3
        with:
          name: covdata

      - name: Make badge
        run: |
          genbadge coverage -i coverage.xml
        
